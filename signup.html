<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <!-- <meta name="generator" content="Hugo 0.84.0" /> -->
    <title>Newsletter Signup</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form action="/" method="post">
        <img
          class="mb-4 image-logo"
          src="Images/logo.png"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Sign Up to My Newsletter!</h1>
        <input
          type="text"
          name="fName"
          class="form-control top"
          placeholder="First Name"
          required
          autofocus
        />
        <input
          type="text"
          name="lName"
          class="form-control middle"
          placeholder="Last Name"
          required
        />
        <input
          type="email"
          name="email"
          class="form-control bottom"
          placeholder="Email"
          required
        />
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; <span class="shawn"></span></p>
      </form>
    </main>
    <script>
      const date = new Date().getFullYear();
      document.querySelector(".shawn").innerHTML = "All Rights Shawn " + date;
    </script>
  </body>
</html>
